<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Cart</title>
		<!-- 	<link rel="stylesheet" href="css/style.css"> -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	<body>
		<div id="cart">
			<div class="header">
				<v-header :cartitemscount="cartItemsCount"></v-header>
			</div>
			<div class="container-fluid">
				<v-cart-item
				v-for = "(item, index) in cartItems"
				:itemdata = "item"
				:key = "item.article"
				@deletecartitem = "deleteCartItem(index)">
				</v-cart-item>
			</div>
			<div class="container-fluid">
				<div class="row bg-danger text-white">
					<div class="col-4 mt-3 mb-3">
						<strong>
							Price of all your products: 
						</strong> 
					</div>
					<div class="col-4 mt-3 mb-3">
						<strong>
							{{fullPrice + ' UAH'}}
						</strong>
					</div>
					<div class="col-2 mt-1" @click="buy(fullPrice)">
						<button class="button btn-primary btn-lg btn-block">
							Buy
						</button>
					</div>
					
				</div>
			</div>
			<div class="footer">
				<v-footer></v-footer>
			</div>
			
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src="https://unpkg.com/vuex"></script>
		<script src="javascript/components.js"></script>
		<script src="javascript/store.js"></script>
		<script src="javascript/cart.js"></script>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
	</body>
</html>
